<body>
    <div id="root">
        <header class="header-area">
            <!--Header goes here-->
            <div class="header-wrapper">
                <div class="header-left">
                    <div class="logo">
                        <a href="/">
                            <!--Avery 241 logo image, currently temp-->
                            <img class="imglogo" src="images/logo_purple.png">
                        </a>
                    </div>

                </div>
                <div class="header-right">
                    <nav class="menunav">
                        <ul class="menu">
                            <li><a href="#home">Home</a></li>
                            <li><a href="#ajay-timeline">Ajay Natarajan</a></li>
                            <li><a href="#eugene-timeline">Eugene Shao</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="div-btn">
                        <a class="btn-contact" href="#contact">
                            <span>Contact Us!</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div id="home">
            <img src="images/founders1.jpg">
        </div>
        <div id="about">
            <div>True</div>
        </div>
        <div id="ajay-timeline" class="timeline"></div>
        <div id="eugene-timeline" class="timeline"></div>
        <div id="projects"></div>
        <div id="contact"></div>
    </div>
</body>
